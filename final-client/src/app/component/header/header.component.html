<nav class="top border-bottom border-primary navbar navbar-expand-md bg-light navbar-light">

  <a class="navbar-brand" href="#">
    <img width="60px" [src]="logo" alt="Logo">
  </a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navContent" aria-controls="navContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navContent">

    <ul class="navbar-nav mr-auto">

      <li class="nav-item">
        <a  class="nav-link"
            routerLink="/home"
            style="color: royalblue; padding-left: 22px; padding-right: 22px; font-size: 17px;"
            data-toggle="collapse" data-target=".navbar-collapse.show"
            onMouseOver="this.style.color='mediumblue'; this.style.borderBottom='solid royalblue'"
            onMouseOut="this.style.color= 'royalblue'; this.style.borderBottom=0"
        >Home</a>
      </li>

      <li class="nav-item">
        <a  class="nav-link"
            routerLink="/card"
            style="color: royalblue; padding-left: 22px; padding-right: 22px; font-size: 17px;"
            data-toggle="collapse" data-target=".navbar-collapse.show"
            onMouseOver="this.style.color='mediumblue'; this.style.borderBottom='solid royalblue'"
            onMouseOut="this.style.color= 'royalblue'; this.style.borderBottom=0"
        >Cards</a>
      </li>


      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="Dropdown1" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
           style="color: royalblue; padding-left: 22px; padding-right: 22px; font-size: 17px;"
           onMouseOver="this.style.color='mediumblue'; this.style.borderBottom='solid royalblue'"
           onMouseOut="this.style.color= 'royalblue'; this.style.borderBottom=0">
          Demo Menu
        </a>
        <div class="dropdown-menu" aria-labelledby="Dropdown1">
          <a class="dropdown-item" href="#" data-toggle="collapse" data-target=".navbar-collapse.show" (click)="consume()"
          >Demo Expenditure</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#" data-toggle="collapse" data-target=".navbar-collapse.show" (click)="check()"
          >Demo Check Statement</a>
        </div>
      </li>

      <li class="nav-item" *ngIf="auth.normal">
        <a class="nav-link"
           routerLink="/myAccount"
           style="color: royalblue; padding-left: 22px; padding-right: 22px; font-size: 17px;"
           data-toggle="collapse" data-target=".navbar-collapse.show"
           onMouseOver="this.style.color='mediumblue'; this.style.borderBottom='solid royalblue'"
           onMouseOut="this.style.color= 'royalblue'; this.style.borderBottom=0"
        >My Account</a>
      </li>

      <li class="nav-item" *ngIf="auth.banker">
      <a class="nav-link" href="#"
         routerLink="/banker"
         style="color: royalblue; padding-left: 22px; padding-right: 22px; font-size: 17px;"
         data-toggle="collapse" data-target=".navbar-collapse.show"
         onMouseOver="this.style.color='mediumblue'; this.style.borderBottom='solid royalblue'"
         onMouseOut="this.style.color= 'royalblue'; this.style.borderBottom=0"
      >Banker</a>
      </li>

      <li class="nav-item" *ngIf="this.auth.admin">
      <a class="nav-link" href="#"
         routerLink="/admin"
         style="color: royalblue; padding-left: 22px; padding-right: 22px; font-size: 17px;"
         data-toggle="collapse" data-target=".navbar-collapse.show"
         onMouseOver="this.style.color='mediumblue'; this.style.borderBottom='solid royalblue'"
         onMouseOut="this.style.color= 'royalblue'; this.style.borderBottom=0"
      >Admin</a>
      </li>

    </ul>

    <ul class="navbar-nav ml-auto">

      <li class="nva-item float-right" style="padding-left: 22px; padding-top: 10px;">
        <button *ngIf="!auth.user; else logoutTemplate"
                class="btn btn-primary"
                (click)="login()"
                data-toggle="collapse" data-target=".navbar-collapse.show"
        >Login</button>
        <ng-template #logoutTemplate>
          <button class="btn btn-primary"
                  (click)="logout()"
                  data-toggle="collapse" data-target=".navbar-collapse.show"
          >Logout</button>
        </ng-template>
      </li>

    </ul>

  </div>
</nav>
